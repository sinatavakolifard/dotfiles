# INPUT FIELD
input-field {
  monitor =
  size = 12%, 4%
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = Password ...
  hide_input = false
  check_color = rgb(255, 0, 0)
  fail_color = rgb(255, 0, 0)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color =rgb(224, 110, 72);
  position = 0, -14%
  halign = center
  valign = center
}